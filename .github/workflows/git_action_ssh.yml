name: CICD-SSH
on:
  push:
      paths:
      - "/server/"
      branches: [ main ]
  merge:
      paths:
      - "/server/"
      branches: [ main ]
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }} 
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
            cd ${{ github.event.repository.name }}/server
            bash scripts/git_cicd.sh
